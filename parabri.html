<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Bri</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fce4ec;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #heart {
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: transform 0.15s, filter 0.15s;
      user-select: none;
    }

    #heart:active {
      transform: scale(0.9);
      filter: brightness(0.8);
    }

    .message {
      position: absolute;
      padding: 10px 18px;
      background-color: rgba(255, 105, 180, 0.85);
      color: white;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      white-space: nowrap;
      animation: floatUp 2.5s forwards ease-out;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      #heart {
        width: 60px;
        height: 60px;
      }

      .message {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <img id="heart" src="corazon.png" alt="Corazón">

  <script>
    const messages = [
  "Eres muy preciosa",
  "Eres increíble.",
  "Me haces feliz",
  "Quiero conocerte mas",
  "Quiero hacerte feliz.",
  "Me interesas mucho.",
  "Quiero durar mucho tiempo a tu lado.",
  "Haces mi dia mejor.",
  "Amo tu voz.",
  "Eres especial.",
  "Quiero serte cursi.",
  "Eres mi lugar feliz.",
  "Tan dulce como fuerte.",
  "Contigo todo es mejor.",
  "Tu voz tranquiliza.",
  "Me encantas tal y como eres.",
  "Eres un sueño lucido.",
  "Me inspiras a darte detalles.",
  "Tu forma de ser enamora.",
  "Quiero verte tus bonitos ojos.",
  "Me haces querer ser mejor.",
  "Eres mi lugar favorito.",
  "Quiero verte sonreir."
];
    while (messages.length < 23) {
      messages.push(`Mensaje lindo número ${messages.length + 1}`);
    }

    let clickCount = 0;

    document.getElementById("heart").addEventListener("click", () => {
      clickCount++;
      let msgText = (clickCount <= 23)
        ? messages[clickCount - 1]
        : messages[Math.floor(Math.random() * messages.length)];

      showFloatingMessage(msgText);
    });

    function showFloatingMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = text;

      const padding = 40;
      const maxX = window.innerWidth - 160;
      const maxY = window.innerHeight - 160;

      const x = Math.floor(Math.random() * (maxX - padding)) + padding;
      const y = Math.floor(Math.random() * (maxY - padding)) + padding;

      msg.style.left = `${x}px`;
      msg.style.top = `${y}px`;

      document.body.appendChild(msg);

      setTimeout(() => msg.remove(), 2500);
    }
  </script>

</body>
</html>
